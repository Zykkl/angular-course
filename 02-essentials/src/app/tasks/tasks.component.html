@if (isAddingTask) {
<app-new-task (cancelled)="onCancelAddTask()" (submitted)="onTaskAdd($event)" />
}
<section id="tasks">
  <header>
    <h2>{{ name }}'s Tasks</h2>
    <menu>
      <button (click)="onStartAddTask()">Add Task</button>
    </menu>
  </header>
  <ul>
    @for (task of userTasks; track task.id) {
    <li>
      <app-task [task]="task" (onTaskComplete)="onTaskComplete($event)" />
    </li>
    }
  </ul>
</section>
