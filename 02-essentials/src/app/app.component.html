<app-header />

<main>
  <ul id="users">
    @for (user of users; track user.id) {
    <li>
      <app-user [user]="user" (select)="onUserSelect($event)" />
    </li>
    }
  </ul>
  @if (currentUser) {
  <app-tasks [name]="currentUser.name" />
  } @else {
  <p id="fallback">Select a user to see their tasks.</p>
  }
</main>
